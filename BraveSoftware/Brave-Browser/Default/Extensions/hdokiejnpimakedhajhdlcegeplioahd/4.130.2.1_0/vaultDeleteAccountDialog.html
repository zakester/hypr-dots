<div class="main-content">
  <img
    class="close-dialog"
    src="images/vault_4.0/Cross.svg"
    alt=""
    id="DA_closeDialog"
  />
  <h1 class="title">Delete Account Permanently</h1>
  <div class="content">
    <div class="title">
      Verify your master password to delete your account
    </div>
    <div class="warning">
      <div class="warning-icon-wrapper">
        <img
        class="warning-icon"
        src="images/vault_4.0/Caution.svg"
        alt="Warning icon"
        />
      </div>
      <div class="warning-content">
        <div class="warning-title">You're about to delete your account</div>
        <div class="description">Everything in LastPass will be lost forever.</div>
      </div>
    </div>
    <div class="user-data">
      <div class="input-wrapper">
        <span class="label">Account Email</span>
        <input id="DA_email" class="credentials-input" type="email" disabled placeholder="Enter account email">
      </div>
      <div class="input-wrapper">
        <span class="label">Master Password</span>
        <input id="DA_password" class="credentials-input" type="password" autofocus placeholder="Enter master password">
        <div id="DA_showPasswordButton" class="eye-icon">
          <svg id="DA_hidePasswordIcon" width="22px" height="15px" viewBox="0 0 22 15" xmlns="http://www.w3.org/2000/svg">

        </div>
        <span id="DA_passwordErrorMessage" class="password-error-message">Please enter a password</span>
      </div>
    </div>
    <div class="reasons">
      <div class="reasons-title">
        We'd love to know what made you decide to delete your account
      </div>
      <div class="reasons-options">
        <div>
          <input type="checkbox" id="DA_reason_install" name="install">
          <label for="install">I had problems installing the app</label>
        </div>
        <div>
          <input type="checkbox" id="DA_reason_forgot" name="forgot">
          <label for="forgot">I forgot my master password</label>
        </div>
        <div>
          <input type="checkbox" id="DA_reason_usability" name="usability">
          <label for="usability">I find it difficult to use</label>
        </div>
        <div>
          <input type="checkbox" id="DA_reason_function" name="function">
          <label for="function">It doesn't work for all of my passwords</label>
        </div>
        <div>
          <input type="checkbox" id="DA_reason_feature" name="feature">
          <label for="feature">It lacks features I need</label>
        </div>
        <div>
          <input type="checkbox" id="DA_reason_security" name="security">
          <label for="security">I have security concerns</label>
        </div>
        <div>
          <input type="checkbox" id="DA_reason_import" name="import">
          <label for="import">I had problems importing my passwords</label>
        </div>
        <div>
          <input type="checkbox" id="DA_reason_other" name="other">
          <label for="other">Other</label>
        </div>
      </div>
      <div class="reasons-text">
        <textarea id="DA_reason_text" name="reasontext" rows="3" placeholder=""></textarea>
      </div>
    </div>
    <div class="footer">
      <div class="error-message-container">
        <div id="DA_errorMessage" class="error-message">
          <img class="erron-message-icon"
               src="images/vault_4.0/WarningCircle.svg"
               alt="Warning icon"/>
          <span id="DA_errorMessageLabel" class="error-message-label"></span>
        </div>
      </div>
      <div class="actions">
        <button id="DA_cancelButton">Cancel</button>
        <button id="DA_deleteButton">Delete account</button>
      </div>
    </div>
  </div>
</div>
<div class="spinner is-hidden" id="spinner">
  <img src="images/vault_4.0/paywall/lp-loading.gif" alt="" />
</div>
