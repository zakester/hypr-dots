
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Include keybind
source = ~/.config/hypr/keybind.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = swaybg --output HDMI-A-1 --image $(find ~/.config/wallpaper/ -type f | shuf --random-source=/dev/urandom -n 1)
exec-once = echo "de" > /home/arch/.config/waybar/kb_layout
exec-once = waybar
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de#,dz,ar
    kb_variant = nodeadkeys
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(F2D5CFFF) #rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    active_opacity = 1.0
    inactive_opacity = 1.0

    #multisample_edges = true

    rounding = 5
    #blur = yes
    #blur_size = 3
    #blur_passes = 3
    #blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

misc {
    disable_hyprland_logo = true,
    disable_splash_rendering = true,
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05 # myBezier

    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    
    # Old Animation Configuration
#    animation = windows, 1, 5, myBezier, slide
#    animation = windowsOut, 1, 4, smoothOut, slide
#    animation = windowsMove, 1, 4, default
#    animation = border, 1, 10, default
#    animation = fade, 1, 10, smoothIn
#    animation = fadeDim, 1, 10, smoothIn
#    animation = workspaces, 1, 6, default

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, smoothOut, popin 94%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 10, smoothIn
    animation = fadeSwitch, 1, 10, default
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 0, 10, smoothIn # put 1 instead of 0 to enable workspaces animation.
    animation = border, 1, 15, smoothIn
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# Window-Rules
windowrule = float, Rofi
windowrule = animation none,Rofi


master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic mouse V1 {
#    sensitivity = -0.5
#}


windowrule = size 1280 720, title:^(Gester)$
windowrule = center, title:^(Gester)$
windowrule = float, title:^(Gester)$

windowrule = size 1280 720, title:^(Challenge)$
windowrule = center, title:^(Challenge)$

windowrule = size 1280 720, title:(^Traitement des Anomalies)$
windowrule = center, title:(^Traitement des Anomalies)$

windowrule = size 720, 720, title:(^Gester - Updater)$
windowrule = center, title:(^Gester - Updater)
windowrule = float, title:(^Gester - Updater)

